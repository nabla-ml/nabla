name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    # Only set environment for actual deployments
    environment: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'github-pages' || '' }}
    env:
      DOCS_BASE_URL: "https://nablaml.com"  # Configurable domain
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'docs/requirements.txt'
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          
      - name: Install documentation dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          
      - name: Build documentation (minimal, no library installation)
        run: |
          cd docs
          # Build static documentation (API docs are pre-generated and committed)
          sphinx-build -b html . _build/html
          
      - name: SEO Optimization and Validation
        run: |
          cd docs
          echo "🌐 Configuring SEO for environment..."
          python scripts/configure_seo.py _build/html
          
          echo "🗺️  Generating comprehensive sitemap..."
          python scripts/generate_sitemap.py
          
          echo "🔧 Running SEO fixes..."
          python scripts/fix_seo_issues.py _build/html
          
          echo "� Generating final SEO report..."
          python scripts/final_seo_report.py _build/html
          
          echo "✅ SEO optimization complete!"
          
      - name: Add .nojekyll for GitHub Pages
        run: |
          touch docs/_build/html/.nojekyll
          
      - name: Verify SEO and Build Quality
        run: |
          echo "🔍 Verifying SEO implementation:"
          
          # Check sitemap
          if [[ -f "docs/_build/html/sitemap.xml" ]]; then
            URL_COUNT=$(grep -c '<url>' docs/_build/html/sitemap.xml)
            echo "✅ Sitemap contains $URL_COUNT URLs"
            
            # Verify domain consistency
            if grep -q "nablaml.com" docs/_build/html/sitemap.xml; then
              echo "✅ Sitemap uses correct domain"
            else
              echo "❌ Sitemap domain mismatch!"
              exit 1
            fi
          else
            echo "❌ Sitemap not found!"
            exit 1
          fi
          
          # Check robots.txt
          if [[ -f "docs/_build/html/robots.txt" ]]; then
            echo "✅ Robots.txt exists"
          else
            echo "❌ Robots.txt missing!"
            exit 1
          fi
          
          # Check homepage has proper meta tags
          if grep -q "og:title" docs/_build/html/index.html && 
             grep -q "application/ld+json" docs/_build/html/index.html &&
             grep -q 'rel="canonical"' docs/_build/html/index.html; then
            echo "✅ Homepage has proper SEO meta tags"
          else
            echo "❌ Homepage missing SEO meta tags!"
            exit 1
          fi
          
          # Check that API pages have contextual descriptions
          if ls docs/_build/html/api/*.html >/dev/null 2>&1; then
            API_FILE=$(ls docs/_build/html/api/*.html | head -1)
            if grep -q "API reference documentation" "$API_FILE"; then
              echo "✅ API pages have contextual descriptions"
            else
              echo "❌ API pages missing contextual descriptions!"
              exit 1
            fi
          fi
          
          echo "🎉 All SEO checks passed!"
          
      - name: Display Build Summary
        run: |
          echo "📊 Documentation Build Summary:"
          echo "=========================="
          echo "📁 Total HTML files: $(find docs/_build/html -name "*.html" | wc -l)"
          echo "🗺️  Sitemap URLs: $(grep -c '<url>' docs/_build/html/sitemap.xml)"
          echo "📄 Build size: $(du -sh docs/_build/html | cut -f1)"
          echo "🌐 Deploy URL: https://nablaml.com"
          echo "=========================="
          
      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_build/html
          
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: deployment
        uses: actions/deploy-pages@v4
