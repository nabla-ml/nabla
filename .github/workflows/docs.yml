name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
      - nabla-python
  pull_request:
    branches:
      - main
      - nabla-python
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    # Only set environment for actual deployments
    environment: ${{ github.event_name == 'push' && github.ref == 'refs/heads/nabla-python' && 'github-pages' || '' }}
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'docs/requirements.txt'
          
      - name: Install documentation dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          
      - name: Build documentation (minimal, no library installation)
        run: |
          cd docs
          # Build static documentation (API docs are pre-generated and committed)
          sphinx-build -b html . _build/html
          
      - name: Add .nojekyll for GitHub Pages
        run: |
          touch docs/_build/html/.nojekyll
          
      - name: List build output (debug)
        run: |
          echo "Contents of docs/_build/html:"
          ls -la docs/_build/html/
          echo "First few lines of index.html:"
          head -10 docs/_build/html/index.html
          
      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/nabla-python'
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/nabla-python'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_build/html
          
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/nabla-python'
        id: deployment
        uses: actions/deploy-pages@v4
