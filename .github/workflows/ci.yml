name: CI

on:
  workflow_dispatch:  # Manual trigger only
  # Disabled automatic runs - uncomment below to re-enable
  # push:
  #   branches: [ main ]
  # pull_request:
  #   branches: [ main ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
      - name: Lint with ruff
        run: ruff check nabla/ tests/
      - name: Check formatting with ruff
        run: ruff format --check nabla/ tests/
      - name: Type check with mypy
        run: mypy nabla/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .
      - name: Run tests
        run: pytest tests/unit/ -x
