name: Build and Deploy Documentation (Lightweight)

on:
  push:
    branches:
      - main
      - nabla-python
  pull_request:
    branches:
      - main
      - nabla-python
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install documentation dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          
      - name: Create comprehensive nabla stub
        run: |
          # Create all necessary directories
          mkdir -p /tmp/nabla_stub/nabla/core
          mkdir -p /tmp/nabla_stub/nabla/ops
          mkdir -p /tmp/nabla_stub/nabla/nn
          mkdir -p /tmp/nabla_stub/nabla/utils
          mkdir -p /tmp/nabla_stub/nabla/kernels
          
          # Create core module files
          cat > /tmp/nabla_stub/nabla/core/__init__.py << 'EOF'
          """Core module for nabla."""
          from .array import Array
          from .trafos import jit, jvp, vjp, vmap
          EOF
          
          cat > /tmp/nabla_stub/nabla/core/array.py << 'EOF'
          """Array module for nabla."""
          import numpy as np
          
          class Array:
              """Array class for nabla."""
              def __init__(self, *args, **kwargs):
                  pass
                  
              def numpy(self):
                  """Convert to numpy array."""
                  return np.array([])
                  
              def __repr__(self):
                  return "Array(...)"
          EOF
          
          cat > /tmp/nabla_stub/nabla/core/trafos.py << 'EOF'
          """Transformation functions for nabla."""
          def jit(fn=None, **kwargs):
              """Just-in-time compilation."""
              def decorator(func):
                  return func
              if fn is None:
                  return decorator
              return decorator(fn)
              
          def jvp(fn=None, **kwargs):
              """Jacobian-vector product."""
              def decorator(func):
                  return func
              if fn is None:
                  return decorator
              return decorator(fn)
              
          def vjp(fn=None, **kwargs):
              """Vector-Jacobian product."""
              def decorator(func):
                  return func
              if fn is None:
                  return decorator
              return decorator(fn)
              
          def vmap(fn=None, **kwargs):
              """Vectorized map."""
              def decorator(func):
                  return func
              if fn is None:
                  return decorator
              return decorator(fn)
          EOF
          
          # Create ops module
          cat > /tmp/nabla_stub/nabla/ops/__init__.py << 'EOF'
          """Operations module for nabla."""
          EOF
          
          # Create nn module
          cat > /tmp/nabla_stub/nabla/nn/__init__.py << 'EOF'
          """Neural network module for nabla."""
          EOF
          
          # Create utils module
          cat > /tmp/nabla_stub/nabla/utils/__init__.py << 'EOF'
          """Utilities module for nabla."""
          EOF
          
          # Create kernels module
          cat > /tmp/nabla_stub/nabla/kernels/__init__.py << 'EOF'
          """Kernels module for nabla."""
          EOF
          
          # Create main __init__.py with all exported functions
          cat > /tmp/nabla_stub/nabla/__init__.py << 'EOF'
          """
          Nabla stub for documentation building
          
          This is a comprehensive stub that allows documentation to be built without
          installing the full nabla package with all its dependencies.
          """
          # For numpy compatibility
          import numpy as np
          from typing import Any
          
          # Re-export from .core
          from .core.array import Array
          from .core.trafos import jit, jvp, vjp, vmap
          
          # Create a dummy DType class
          class DType:
              """Data type class."""
              pass
          
          # Create dummy classes and functions for documentation
          def array(*args, **kwargs):
              """Create an array."""
              return Array()
              
          def arange(*args, **kwargs):
              """Create an array with evenly spaced values."""
              return Array()
              
          def sin(x):
              """Compute the sine of x."""
              return Array()
              
          def cos(x):
              """Compute the cosine of x."""
              return Array()
              
          def zeros(*args, **kwargs):
              """Create an array of zeros."""
              return Array()
              
          def ones(*args, **kwargs):
              """Create an array of ones."""
              return Array()

          def random(*args, **kwargs):
              """Create an array of random values."""
              return Array()
              
          def exp(*args, **kwargs):
              """Compute the exponential of x."""
              return Array()

          def log(*args, **kwargs):
              """Compute the natural logarithm of x."""
              return Array()
              
          def tan(x):
              """Compute the tangent of x."""
              return Array()
              
          def tanh(x):
              """Compute the hyperbolic tangent of x."""
              return Array()

          # Linalg submodule
          class linalg:
              @staticmethod
              def norm(*args, **kwargs):
                  """Compute the norm of x."""
                  return Array()
          EOF
          
          # Create a proper setup.py that installs the package as nabla_ml
          cat > /tmp/nabla_stub/setup.py << 'EOF'
          from setuptools import setup, find_packages
          
          setup(
              name="nabla_ml",
              version="0.0.1",
              packages=find_packages(),
              package_data={
                  "nabla": ["py.typed", "*.pyi", "**/*.pyi"],
              },
          )
          EOF
          
          # Install the stub directly as nabla, not nabla_ml
          cat > /tmp/nabla_stub/setup.py << 'EOF'
          from setuptools import setup, find_packages
          
          setup(
              name="nabla",
              version="0.1.0",
              packages=find_packages(),
              package_data={
                  "nabla": ["py.typed", "*.pyi", "**/*.pyi"],
              },
          )
          EOF
          
          cd /tmp/nabla_stub
          pip install -e .
          
          # Verify installation
          python -c "import sys; print('Installed packages:'); [print(p) for p in sys.path if 'site-packages' in p or 'dist-packages' in p]"
          python -c "try: import nabla; print('nabla imported successfully'); except ImportError as e: print(f'Failed to import nabla: {e}')"
          
      - name: Build documentation
        run: |
          cd docs
          # Show Python path and check if nabla is importable
          echo "Current working directory: $(pwd)"
          echo "Python path: $(python -c 'import sys; print(sys.path)')"
          echo "Can import nabla: $(python -c 'try: import nabla; print(True); except ImportError as e: print(f\"False - {e}\")')"
          
          # Create a patch for the conf.py file to make it work without a real nabla install
          cat > /tmp/conf_patch.py << 'EOF'
          import sys
          import types
          
          # Create a mock module for nabla if it doesn't exist
          try:
              import nabla
          except ImportError:
              nabla = types.ModuleType('nabla')
              sys.modules['nabla'] = nabla
              
              # Add necessary attributes and submodules
              nabla.__version__ = '0.1.0'
              
              # Create mock submodules
              for submod in ['core', 'ops', 'nn', 'utils', 'kernels']:
                  mock_mod = types.ModuleType(f'nabla.{submod}')
                  setattr(nabla, submod, mock_mod)
                  sys.modules[f'nabla.{submod}'] = mock_mod
          EOF
          
          # Apply the patch at the beginning of the conf.py file
          cp conf.py conf.py.bak
          cat /tmp/conf_patch.py conf.py > conf.py.new
          mv conf.py.new conf.py
          
          # Create a complete autosummary_mock module to help with imports
          mkdir -p /tmp/sphinx_mock
          cat > /tmp/sphinx_mock/autosummary_mock.py << 'EOF'
          """
          This module provides mocking functionality for autosummary.
          """
          import sys
          from unittest.mock import MagicMock
          
          class MockModule(MagicMock):
              @classmethod
              def __getattr__(cls, name):
                  return MockModule()
              
              def __call__(self, *args, **kwargs):
                  return MockModule()
              
              def __iter__(self):
                  return iter([])
              
              def __mro_entries__(self, bases):
                  return (MockModule,)
                  
          MOCK_MODULES = ['nabla', 'nabla.core', 'nabla.ops', 'nabla.nn', 'nabla.utils', 'nabla.kernels',
                         'nabla.core.array', 'nabla.core.trafos']
          
          for mod_name in MOCK_MODULES:
              sys.modules[mod_name] = MockModule()
          EOF
          
          # Add the mock directory to Python path
          export PYTHONPATH=$PYTHONPATH:/tmp/sphinx_mock
          
          # Try to build without gallery and with mocking
          sphinx-build -b html -v -D plot_gallery=0 . _build/html
          # Ensure .nojekyll file exists in the output directory
          touch _build/html/.nojekyll
          
      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/nabla-python' || github.event_name == 'workflow_dispatch'
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/nabla-python' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_build/html'
          
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/nabla-python' || github.event_name == 'workflow_dispatch'
        id: deployment
        uses: actions/deploy-pages@v4
