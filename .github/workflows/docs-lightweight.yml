name: Build and Deploy Documentation (Lightweight)

on:
  push:
    branches:
      - main
      - nabla-python
  pull_request:
    branches:
      - main
      - nabla-python
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper versioning
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          
      - name: Install documentation dependencies only
        run: |
          python -m pip install --upgrade pip
          pip install -r docs/requirements.txt
          
      - name: Create minimal nabla stub
        run: |
          mkdir -p /tmp/nabla_stub/nabla
          cat > /tmp/nabla_stub/nabla/__init__.py << 'EOF'
          """
          Nabla stub for documentation building
          
          This is a minimal stub that allows documentation to be built without
          installing the full nabla package with all its dependencies.
          """
          
          # Create dummy classes and functions for documentation
          class Array:
              """Array class for nabla."""
              pass
              
          def arange(*args, **kwargs):
              """Create an array with evenly spaced values."""
              pass
              
          def sin(x):
              """Compute the sine of x."""
              pass
              
          def cos(x):
              """Compute the cosine of x."""
              pass
              
          # Add other function stubs as needed for documentation
          EOF
          
          cat > /tmp/nabla_stub/setup.py << 'EOF'
          from setuptools import setup, find_packages
          
          setup(
              name="nabla_ml",
              version="0.0.1",
              packages=find_packages(),
          )
          EOF
          
          cd /tmp/nabla_stub
          pip install -e .
          
      - name: Build documentation
        run: |
          cd docs
          sphinx-build -b html . _build/html
          # Ensure .nojekyll file exists in the output directory
          touch _build/html/.nojekyll
          
      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/nabla-python' || github.event_name == 'workflow_dispatch'
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/nabla-python' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_build/html'
          
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/nabla-python' || github.event_name == 'workflow_dispatch'
        id: deployment
        uses: actions/deploy-pages@v4
